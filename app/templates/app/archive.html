{% extends 'app/app_base.html' %}

{% block title %} Braindump | Archive {% endblock %}

{% block page_content %}
<div class="col-sm-10">
	<p class="heading"> Archived Notes</p>
</div>

<div class="row">

      <div class="col-sm-4">
          <ul class="nav nav-pills nav-stacked">
          {% for note in notes %}
            {% if loop.index == 1 %}
              <li class="note-content active">
            {% else %}
              <li class="note-content">
            {% endif %}
                    <a href="#{{ note.id }}" data-toggle="pill">

                        {{ note.title }}
                        <br />
                        <small>
                        <span class="note-updated-date-list" value={{note.updated_date}}>
                        </span>
                        </small>
                    </a>
              </li>
          {% endfor %}
          </ul>
      </div>

      <div class="col-sm-7 preview">
          <div class="tab-content">
              {% include 'app/_note.html' %}
          </div>
      </div>

</div>
{% endblock %}
